{% extends 'base.html' %}
{% block main_content %}

    <!-- profile details section -->
    <section id="car-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- default profile image (if the user does NOT have any)-->
               
                <!-- if the user has a profile image -->
                <img class="car-img" src="{{ object.profile_picture }}" alt="profile-image"/>
                <!-- user full name (if any) -->
                <h1>{{ object.username }}</h1>
                <!-- user username -->
                <p class="description">Username: {{ object.username }}r</p>
                <!-- user email -->
                <p class="description">Email: {{ object.email }}</p>
                <!-- user age -->
                <p class="description">Age: {{ object.age }}</p>
                <!-- total price of all cars -->
                <p class="description">Total price: {{ object.price | floatformat:3}}</p>
                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="{% url 'edit_profile' pk=object.pk %}" class="edit-button">Edit</a>
                    <a href="{% url 'delete_profile' pk=object.pk %}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
